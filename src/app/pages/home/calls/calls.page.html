<ion-content>
  <ion-list lines="none">
    <ion-item>
      <ion-button fill="clear" class="full-width-button">
        <ion-icon
          name="link"
          slot="start"
          style="
            background-color: var(--ion-color-primary);
            border-radius: 50%;
            padding: 10px;
            font-size: 25px;
          "
          color="light"
        ></ion-icon>
        <ion-list class="custom-list">
          <ion-item class="list-item-title">Create call link</ion-item>
          <ion-item class="list-item-info"
            >Share a link for your QuiubApp call</ion-item
          >
        </ion-list>
      </ion-button>
    </ion-item>
  
    <ion-item class="list-item-info">Recent</ion-item>
  
    <ion-list lines="none" >
      <ion-item *ngFor="let user of users; let odd = odd">
        <app-user-register class="full-width-button" [call]="true" [callIn]="odd"
        [name]="user.userName"
        [img]="user.image"
        [date]="user.created"
        ></app-user-register>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
